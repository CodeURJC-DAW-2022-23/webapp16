<section class="blog-posts grid-system">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-6">
              <div class="blog-post">
                {{#destinations}}
                <div class="blog-thumb">
                  <img src="assets/images/blog-thumb-01.jpg" alt="">
                </div>
                <div class="down-content">
                  <span><a href="/destino/{{name}}">{{name}}</a></span>
                  <p>{{information}}</p>
                  <div class="post-options">
                    <div class="row">
                    </div>
                  </div>
                </div>
                {{/destinations}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
